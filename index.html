<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Exchanger</title>
    <link rel="icon" href="graphics/RFLogo.png" />
    <meta property="og:image" content="graphics/currencyEx.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka+One&family=Lato:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <div class="container">
      <form class="form js-form">
        <h1 class="form__header">Money Exchanger</h1>
        <p>
          <label class="form__label">
            <span class="form__labelText"> Great Britain Pound* </span>
            <input
              placeholder="amount"
              class="form__field js-amount"
              type="number"
              required
              step="0.01"
              autofocus
            />
          </label>
        </p>
        <p>
          <label class="form__label">
            <span class="form__labelText"> Currency </span>
            <select class="form__currency js-currency" name="currency">
              <option value="PLN" selected>Polish Zloty</option>
              <option value="EUR">Euro</option>
              <option value="USD">US Dollar</option>
              <option value="THB">Thai Baht</option>
            </select>
          </label>
        </p>
        <p>
          <button class="form__button">Convert</button>
        </p>
        <div class="result__container">
          <p class="form__result js-result">Result</p>
        </div>
        <div class="form__info">
          <p>
            Currency rates come from the Western Union website as of April 30,
            2023
          </p>
          <p>*The field with a star (*) symbol must be completed</p>
        </div>
      </form>
    </div>
  </body>
</html>
